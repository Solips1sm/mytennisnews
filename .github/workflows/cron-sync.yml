name: Cron Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Invoke cron cycle
        env:
          CRON_URL: ${{ secrets.CRON_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -eu
          CRON_URL="$(printf '%s' "${CRON_URL:-}" | tr -d '\r')"
          CRON_SECRET="$(printf '%s' "${CRON_SECRET:-}" | tr -d '\r')"
          if [ -z "${CRON_URL:-}" ]; then
            echo "CRON_ENDPOINT secret is not set" >&2
            exit 1
          fi
          if [ -z "${CRON_SECRET:-}" ]; then
            echo "CRON_SECRET secret is not set" >&2
            exit 1
          fi
          printf 'Invoking cron endpoint: %s\n' "$CRON_URL"
          response_file="$(mktemp)"
          http_status=$(curl --silent --show-error -X POST "$CRON_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --data '{"source":"github-actions"}' \
            --max-time 60 \
            --write-out '%{http_code}' \
            --output "$response_file")

          printf 'Cron endpoint status: %s\n' "$http_status"
          printf 'Cron endpoint response:\n'
          cat "$response_file"
          printf '\n'
          rm -f "$response_file"

          if [ "$http_status" -ge 400 ]; then
            echo "Cron endpoint returned error status" >&2
            exit 1
          fi
